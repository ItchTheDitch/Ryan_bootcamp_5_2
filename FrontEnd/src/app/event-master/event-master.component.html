<div class="row"  style="margin-top:5%">
  <div class="col-md-offset-1 col-md-10">

    <div class="form-group row">
      <label class="col-md-2">Name</label>
      <div class="col-md-10">
        <input class="form-control form-border" type="text" name="name" value="" [(ngModel)]="name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2">Price</label>
      <div class="col-md-10">
        <input class="form-control form-border" type="text" name="email" value="" [(ngModel)]="price">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2">Ticket</label>
      <div class="col-md-10">
        <input class="form-control form-border " type="text" name="ticket" value="" [(ngModel)]="ticket">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2">Date</label>
      <div class="col-md-10">
        <input class="form-control form-border " type="text" name="date" value="" [(ngModel)]="date">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-md-2">
      </label>
      <div class="col-md-10">
        <button class="btn btn-success" (click)="addEvent()">Add Event</button>
